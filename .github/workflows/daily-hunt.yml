name: PhD Hunt Automation

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  phd-hunt:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger PhD hunt cron endpoint
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_BASE_URL" ]; then
            echo "Missing APP_BASE_URL secret"
            exit 1
          fi

          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET secret"
            exit 1
          fi

          echo "Calling $APP_BASE_URL/api/cron/phd-hunt"
          status=$(curl -sS -o resp.json -w "%{http_code}" -X POST "$APP_BASE_URL/api/cron/phd-hunt" \
            -H "x-cron-secret: $CRON_SECRET")
          cat resp.json || true
          echo "http_status=$status"
          if [ "$status" -ge 400 ]; then
            exit 1
          fi
