name: Scrape Italy Courses

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write

jobs:
  scrape-italy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer
        run: npm install --save-dev puppeteer

      - name: Compile Universitaly scraper (TypeScript)
        run: npx tsc scripts/scrape-universitaly.ts --module ESNext --target ES2020 --outDir scripts/dist

      - name: Run Italy scraper
        run: node scripts/dist/scrape-universitaly.js

      - name: Commit updated italy-courses.json
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if git diff --quiet src/data/italy-courses.json; then
            echo "No changes in italy-courses.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add src/data/italy-courses.json package-lock.json package.json || git add src/data/italy-courses.json
          git commit -m "chore: update Italy courses data" || echo "Nothing to commit"

          # Rebase on top of latest remote branch to avoid non-fast-forward errors
          git pull --rebase origin "$BRANCH_NAME" || echo "Rebase failed or not needed"
          git push origin HEAD:"$BRANCH_NAME"
