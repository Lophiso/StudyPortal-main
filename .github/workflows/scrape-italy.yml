name: Scrape Italy Courses

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write

jobs:
  scrape-italy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer
        run: npm install --save-dev puppeteer

      - name: Run Italy scraper
        run: node scripts/scrape-italy.js

      - name: Commit updated italy-courses.json
        run: |
          if git diff --quiet src/data/italy-courses.json; then
            echo "No changes in italy-courses.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/italy-courses.json package-lock.json package.json || git add src/data/italy-courses.json
          git commit -m "chore: update Italy courses data"
          git push
