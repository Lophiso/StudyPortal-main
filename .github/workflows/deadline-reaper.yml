name: Deadline Reaper

"on":
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  deadline-reaper:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deadline reaper cron endpoint
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_BASE_URL" ]; then
            echo "Missing APP_BASE_URL secret"
            exit 1
          fi

          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET secret"
            exit 1
          fi

          echo "Calling $APP_BASE_URL/api/cron/deadline-reaper"
          curl -fsSL -X POST "$APP_BASE_URL/api/cron/deadline-reaper" \
            -H "x-cron-secret: $CRON_SECRET"
